<ion-header>
  <ion-toolbar>
    <ion-title>tech-profile-edit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-button class="" (click)="onNewTopicBtnClicked()">New Topic</ion-button>
	<ion-button class="" [disabled]="!isEditTopicBtnAvailable()" (click)="onEditTopicBtnClicked()">Edit Topic</ion-button>
	<ion-button class="" [disabled]="!isSelectedTopicAbleToMoveUp()" (click)="onMoveTopicUpClicked()">Move Topic Up</ion-button>
	<ion-button class="" [disabled]="!isSelectedTopicAbleToMoveDown()" (click)="onMoveTopicDownClicked()">Move Topic Down</ion-button>
	<span class="setOfButtonsDivider">|</span>
	<ion-button class="" [disabled]="!isNewLineItemBtnAvailable()" (click)="onNewLineItemBtnClicked()">New Line Item</ion-button>
	<ion-button class="" [disabled]="!isEditLineItemBtnAvailable()" (click)="onEditLineItemBtnClicked()">Edit Line Item</ion-button>
	<ion-button class="" [disabled]="!isSelectedLineItemAbleToMoveUp()" (click)="onMoveLineItemUpClicked()">Move Line Item Up</ion-button>
	<ion-button class="" [disabled]="!isSelectedLineItemAbleToMoveDown()" (click)="onMoveLineItemDownClicked()">Move Line Item Down</ion-button>
	
	<tech-profile [params]="getParams()"></tech-profile>

	<ion-button class="" (click)="onBackBtnClicked()">Go Back</ion-button>

</ion-content>
