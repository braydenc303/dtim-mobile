<ion-header>
  <ion-toolbar>
    <ion-title>{{getUserName()}} - DTIM Mock Interview - PRESENT View</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-card>
		<ion-card-content>
			Chosen Career Goal: <br/>
			<span> {{ getChosenCareerGoalName() }} </span>
		</ion-card-content>
	</ion-card>
	<ion-card>
		<ion-card-content>
			<span *ngFor="let q of getNextQuestions()" (click)="onQuestionClicked(q)">
				{{ q.text }}<br/>
				{{ q.description }}<br/>
				<br/><br/>
			</span>
		</ion-card-content>
	</ion-card>
</ion-content>
<ion-content class="footerButtonRow">
	<ion-button class="" (click)="onBackBtnClicked()">Go Back</ion-button>
</ion-content>
