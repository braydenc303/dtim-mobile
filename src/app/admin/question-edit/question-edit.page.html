<ion-header>
  <ion-toolbar>
    <ion-title>question-edit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-item>
		<ion-label position="floating">Question:</ion-label>
		<ion-input data-test="question-edit-input" (ionChange)="onQuestionChange($event)" [value]="getQuestionText()" required></ion-input>
	</ion-item>
	<tech-profile [params]="getParams()"></tech-profile>
	<ion-button class="" (click)="onBackBtnClicked()">Go Back</ion-button>
</ion-content>
